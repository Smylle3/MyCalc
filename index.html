<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>MyCalc</title>
  </head>
  <body>
    <div class="container">
      <div class="calcBack">
        <div class="inputs">
          <div id="display" class="numbers"></div>
        </div>
        <div class="buttons">
          <button id="cleanAll" class="danger">CE</button>
          <button id="clean" class="danger">C</button>
          <button id="backSpace" class="danger">«</button>
          <button id="operaDivisao" class="op">/</button>
          <button id="tecla7" class="num">7</button>
          <button id="tecla8" class="num">8</button>
          <button id="tecla9" class="num">9</button>
          <button id="operaMultiplicacao" class="op">*</button>
          <button id="tecla4" class="num">4</button>
          <button id="tecla5" class="num">5</button>
          <button id="tecla6" class="num">6</button>
          <button id="operaSubtracao" class="op">-</button>
          <button id="tecla1" class="num">1</button>
          <button id="tecla2" class="num">2</button>
          <button id="tecla3" class="num">3</button>
          <button id="operaSoma" class="op">+</button>
          <button id="sinal" class="op">±</button>
          <button id="tecla0" class="num">0</button>
          <button id="virgula" class="op">,</button>
          <button id="resultado" class="op">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
